<head>
    <meta charset="utf-8">

</head>

<body class="bg-dark text-success">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark p-0">
            <div class="container-fluid ">
                <a class="navbar-brand p-0 text-success" href="#">
                    <img src="/images/logo_50.png" alt="Mister Postman">
                </a>
                <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <!-- <ul class="navbar-nav mx-auto">
                        <li class="nav-item m-1 text-success">
                            <a class="nav-link text-success" href="#">Features</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link text-success" href="#">Features</a>
                        </li>
                    </ul> -->
                    <span class="navbar-text m-1 text-success">
                        Olá, {nome do usuário}
                        <a href="" class="text-success">Sair</a>
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <div class="mt-3 ms-5">
        <h3 class="h2">Cadastro</h3>
    </div>
    <div class="form-signin d-flex justify-content-start align-items-center h-75 m-3">
        <form action="/detalhe_pedido.html" method="post" class="p-4 pe-5 ps-5 mb-5 rounded">
            <div class="form-group row py-1">
                <div class="col-sm-12 py-1">
                    <input type="text" class="form-control" id="nome" placeholder="Name">
                </div>
            </div>
            <div class="form-group row py-1">
                <div class="col-sm-12 py-1">
                    <input type="email" class="form-control" id="email" placeholder="e-Mail">
                </div>
            </div>

            <div class="form-group row py-1">
                <div class="col-sm-6 py-1">
                    <input type="text" class="form-control" id="cpf" placeholder="CPF">
                </div>
                <div class="col-sm-6 py-1">
                    <input type="phone" class="form-control" id="telefone" placeholder="Telefone">
                </div>
            </div>

            <div class="form-group row py-1">
                <div class="col-sm-3 py-1">
                    <input type="text" class="form-control" id="cep" placeholder="CEP">
                </div>
                <div class="col-sm-9 py-1">
                    <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                </div>
            </div>

            <div class="form-group row py-1">
                <div class="col-sm-3 py-1">
                    <input type="text" class="form-control" id="numero" placeholder="Número">
                </div>
                <div class="col-sm-9 py-1">
                    <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                </div>
            </div>

            <div class="form-group row py-1">
                <div class="col-sm-9 py-1">
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                </div>
                <div class="col-sm-3 py-1">
                    <input type="dropdown" class="form-control" id="ut" placeholder="Estado">
                </div>
            </div>

            <div class="form-group row py-1">
                <div class="col-sm-12 py-1">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                </div>
            </div>
            <button type="button" class="btn btn-success float-end py-1" id="btn-entrar">OK</button>
        </form>
    </div>
</body>

</html>
