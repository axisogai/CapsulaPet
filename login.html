<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>Capsula-Pet</title>
</head>
<body class="bg-dark text-success">
    <div class="form-signin d-flex justify-content-center align-items-center mt-5">
        <form method="post" class="mt-5">
            <div class="container d-flex justify-content-center align-items-center">
                <img src="/images/logo_100.png" />
            </div>
            <div class="container d-flex justify-content-center align-items-center mt-2">
                <h1 class="fs-4">Capsula-Pet</h1>
            </div>
            <div class="col-sm-12 m-2">
                <input type="email" class="form-control" id="login" placeholder="Login">
            </div>
            <div class="col-sm-12 m-2">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <button type="button" class="col-sm-12 m-2 btn btn-success" id="btn-entrar">Entrar</button>
        </form>
    </div>
</body>
</html>
