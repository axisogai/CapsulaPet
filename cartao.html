<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capsula-Pet</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-success">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark p-0">
            <div class="container-fluid">
                <a class="navbar-brand p-0 text-success" href="#">
                    <img src="/images/logo_50.png" alt="Mister Postman" />
                </a>
                <button class="navbar-toggler m-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <!-- <ul class="navbar-nav mx-auto">
                        <li class="nav-item m-1 text-success">
                            <a class="nav-link text-success" href="#">Features</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link text-success" href="#">Features</a>
                        </li>
                    </ul> -->
                    <span class="navbar-text m-1 text-success">
                        Olá, {nome do usuário}
                        <a href="" class="text-success">Sair</a>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    <div class="mt-3 ms-5">
        <h3 class="h2">Detalhe do Pedido>Pagamento>Cartão</h3>
    </div>
    <div class="ms-5">
        <form method="post">
            <div class="row row-cols-2">
                <div class="col-auto">
                    <div class="card text-bg-dark border-success align-items-center mt-3" style="max-width: 10rem">
                        <img src="/images/cao_carne.png" class="card-img p-3" alt="..." />
                        <div class="card-img-overlay"></div>
                        <p class="card-text pb-3"><small>Sabor Carne</small></p>
                    </div>
                </div>
                <div class="col-auto d-flex justify-content-start">
                    <div class="card bg-dark border-success mt-3" style="max-width: 20rem; min-width: 15rem">
                        <div class="card-body">
                            <h5 class="card-title">Capsula-Pet para cães sabor carne</h5>
                            <div class="form-group row py-1">
                                <div class="col-sm-12 py-1">
                                    <input type="text" class="form-control" id="cartao" placeholder="Número do Cartão">
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <div class="col-sm-12 py-1">
                                    <input type="text" class="form-control" id="nome_cartao"
                                        placeholder="Nome no Cartão">
                                </div>
                            </div>
                            <div class="form-group row py-1">
                                <div class="col-sm-6 py-1">
                                    <input type="text" class="form-control" id="validade" placeholder="Validade">
                                </div>
                                <div class="col-sm-6 py-1">
                                    <input type="text" class="form-control" id="cvv" placeholder="CVV">
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-6">Total:</div>
                                <div class="col-6">R$ 17</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group justify-content-end d-flex m-2">
                    <button class="btn btn-success" type="button">Pagar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
